<!doctype html>
<html lang="en" style="width:100%;height:100%;">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW2 Dashboard Prototype</title>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>


  <style>
    body, html { margin: 0; height: 100%; width: 100%; }
    header      { padding: 0.5rem 1rem; background: #fafafa; box-shadow: 0 1px 3px rgba(0,0,0,.1); }
    h1          { margin: 0; font-size: 1.25rem; }
    #viz-root   { width: 100%; height: calc(100% - 60px); }   
    svg         { width: 100%; height: 100%; }
  </style>
</head>

<body>
  <header>
    <h1>Student Mental Health Dashboard (HW2)</h1>
    <p style="margin:0.25rem 0 0; font-size:0.9rem;">
      <em>Scatter = Age × CGPA, Bar = Year / Gender, Parallel Coordinates = Year → Age → CGPA → Depression status</em>
    </p>
  </header>


  <div id="viz-root">
    <svg viewBox="0 0 1200 900" preserveAspectRatio="xMidYMid meet"></svg>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
