<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HW3 Dashboard – Bubble (Age × CGPA) • Bar (Year Count) • Parallel (Age·CGPA·DepScore) — press “Next” to cycle views</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <style>
    :root  { --stage-w:90vw; --stage-h:55vh; }
    body   { margin:0; font-family:system-ui,sans-serif; background:#fafafa;
             display:flex; flex-direction:column; align-items:center; }
    h1     { margin:18px 0 12px; font-size:18px; text-align:center; line-height:1.35; }
    #stage { width:var(--stage-w); height:var(--stage-h); position:relative; }
    svg    { position:absolute; inset:0; background:#fff; border:1px solid #eee;
             box-shadow:0 2px 4px rgba(0,0,0,.05);
             transition:opacity .4s, transform .4s; }
    .hidden{ opacity:0; pointer-events:none; }
    button { margin:26px 0 40px; padding:6px 22px; font-size:16px; cursor:pointer; }
    text   { font-size:12px; }
  </style>
</head>
<body>
  <h1>HW3 – Bubble (Age × CGPA) → Bar (Year Count) → Parallel (Age·CGPA·DepScore)<br>Press “Next” to cycle through the views</h1>

  <div id="stage">
    <svg id="bubble"></svg>
    <svg id="bar"      class="hidden"></svg>
    <svg id="parallel" class="hidden"></svg>
  </div>

  <button id="nextBtn">Next ▶</button>

  <script type="module" src="./js/main.js"></script>

  <p class="note">
  <strong>CGPA</strong> stands for <em>Cumulative Grade-Point Average</em> (range 1–4).&nbsp;
  <strong>DepScore</strong> is a binary variable converted from the survey question
  “Do you have Depression?” (1 = Yes, 0 = No).


</p>
</body>
</html>
